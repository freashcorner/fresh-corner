name: Build Flutter Desktop (Linux/Ubuntu)

on:
  push:
    branches: [main]
    paths:
      - 'desktop/**'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Generate Linux project files
        working-directory: desktop
        run: |
          flutter create --platforms=linux --org com.freshcorner .
          rm -rf lib
          git checkout -- lib

      - name: Create firebase_options.dart
        run: |
          cat > desktop/lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return linux;
            }

            static const FirebaseOptions linux = FirebaseOptions(
              apiKey: 'FIREBASE_API_KEY',
              appId: 'FIREBASE_APP_ID',
              messagingSenderId: 'FIREBASE_MESSAGING_SENDER_ID',
              projectId: 'FIREBASE_PROJECT_ID',
              storageBucket: 'FIREBASE_STORAGE_BUCKET',
              authDomain: 'FIREBASE_AUTH_DOMAIN',
            );
          }
          EOF
          sed -i "s|FIREBASE_API_KEY|$FIREBASE_API_KEY|g" desktop/lib/firebase_options.dart
          sed -i "s|FIREBASE_APP_ID|$FIREBASE_APP_ID|g" desktop/lib/firebase_options.dart
          sed -i "s|FIREBASE_MESSAGING_SENDER_ID|$FIREBASE_MESSAGING_SENDER_ID|g" desktop/lib/firebase_options.dart
          sed -i "s|FIREBASE_PROJECT_ID|$FIREBASE_PROJECT_ID|g" desktop/lib/firebase_options.dart
          sed -i "s|FIREBASE_STORAGE_BUCKET|$FIREBASE_STORAGE_BUCKET|g" desktop/lib/firebase_options.dart
          sed -i "s|FIREBASE_AUTH_DOMAIN|$FIREBASE_AUTH_DOMAIN|g" desktop/lib/firebase_options.dart
        env:
          FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}

      - name: Install dependencies
        working-directory: desktop
        run: flutter pub get

      - name: Build Linux
        working-directory: desktop
        run: |
          flutter build linux --release \
            --dart-define=API_URL=${{ secrets.API_URL }}

      - name: Package Linux build
        run: |
          tar -czf /tmp/fresh-corner-desktop-linux.tar.gz -C desktop/build/linux/x64/release/bundle .

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: fresh-corner-desktop-linux
          path: /tmp/fresh-corner-desktop-linux.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /tmp/fresh-corner-desktop-linux.tar.gz
          name: Fresh Corner Desktop ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
