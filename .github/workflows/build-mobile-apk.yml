name: Build Flutter Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Create google-services.json
        working-directory: mobile/android/app
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json

      - name: Build APK
        working-directory: mobile
        run: |
          flutter build apk --release \
            --dart-define=API_URL=${{ secrets.API_URL }}

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fresh-corner-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mobile/build/app/outputs/flutter-apk/app-release.apk
          name: Fresh Corner APK ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
